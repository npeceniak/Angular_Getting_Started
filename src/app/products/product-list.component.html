<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type="text" name="input1" [(ngModel)]='listFilter'>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filter by: {{ listFilter }}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImages()'>
                                {{ showImages ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Avaliable</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf='showImages' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' [src]="product.imageUrl">
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | convertToSpaces:'-' }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td><pm-star [rating]='product.starRating' (ratingClicked)="onRatingClicked($event)"> </pm-star></td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>
</div>
